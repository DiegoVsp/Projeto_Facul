<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>FAZENTECH</title>
</head>

<body>
  <div class="conteudo-page">

    <div class="inicio">
      <aside>
        <div>
          <h1>FazenTech</h1>
          <span>Sistema de Cadastro e Controle</span>
          <nav class="menu">
            <ul>
              <li><a href="#">Animais</a></li>
              <li><a href="#">Clientes</a></li>
              <li><a href="#">Produtos</a></li>
              <li><a href="#">Funcionários</a></li>
              <li><a href="#">Equipamentos</a></li>
              <li><a href="#">Varejistas</a></li>
            </ul>
          </nav>
        </div>
      </aside>

      <div class="conteudo">

        <div class="toggle" onclick="toggle()">
          <div class="btn-hamb"></div>
        </div>

        <section class="campo-form">
          <h1>Bem vindo!</h1>
          <h2>Faça o seu Login</h2>
          <form>
            <div class="inputForm">
              <input type="text" id="login" placeholder="Username">
              <img src="./img/user.png" alt="usuário">
            </div>
            <div class="inputForm">
              <input type="password" id="senha" placeholder="Password">
              <img src="./img/lock.png" alt="usuário">
            </div>
            <a href="#">Entrar</a>
          </form>

        </section>
      </div>
    </div>

    <!-- <div class="ab2">
        adssadasd
      </div>
      <div class="ab3">
        asdsadas
      </div> -->
    <!-- <footer>
        <p>Desenvolvido por Diego Vespa</p>
      </footer> -->
  </div>
  <script src="script.js"></script>
</body>

</html>
